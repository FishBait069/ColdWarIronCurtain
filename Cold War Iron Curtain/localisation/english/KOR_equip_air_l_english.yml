 KOR_jet_tac_bomber_equipment_7:0 "McDonnell Douglas F-15K Strike Eagle"
 KOR_jet_tac_bomber_equipment_7_short:0 "F-15K Strike Eagle"
 KOR_jet_tac_bomber_equipment_7_desc:0 "The Strike Eagle is designed as a fast attack strike aircraft with the ability to fly missions without electronic warfare support."
 KOR_jet_tac_bomber_equipment_8:0 "Boeing F-15SE Silent Eagle"
 KOR_jet_tac_bomber_equipment_8_short:0 "F-15SE Silent Eagle"
 KOR_jet_tac_bomber_equipment_8_desc:0 "An upgrade of the F-15E strike fighter using stealth features, increased weapon capacity, and new electronic warfare systems."
 
 KOR_cv_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35C Lightning II"
 KOR_cv_mr_stealth_fighter_equipment_1_short:0 "F-35C Lightning II"
 KOR_cv_mr_stealth_fighter_equipment_1_desc:0 "The F-35C is the Catapult Assisted Take-Off But Arrested Recovery (CATOBAR) variant of Lockheed Martin's F-35 Lightning II family, designed primarily for carrier deployment. The F-35 program began development in 1992, and the C variant was in the air as soon at 2010 and operating off of carriers less than four years later. Compared to its siblings, the C variant features larger wings with foldable wingtip sections."
 
 KOR_jump_stealth_equipment_1:0 "Lockheed Martin F-35B Lightning II"
 KOR_jump_stealth_equipment_1_short:0 "F-35B Lightning II"
 KOR_jump_stealth_equipment_1_desc:0 "A multipurpose fighter produced using a JSF (Joint Strike Fighter) design. While able to use a variety of weapons in air-to-air and ground-to-ground combat, the procurement cost for this stealth fighter is more manageable than the F-22A. In accordance with its utility, there are multiple types available. The 'B' type utilized by the U.S. Marine Corps is STOVL (short takeoff/vertical landing) compatible. Its nickname is 'Lightning II.'"

#ROKA Helicopters
 KOR_naval_helicopter_equipment_1:0 "Bell HTL-4 Sioux"
 KOR_naval_helicopter_equipment_1_short:0 "HTL-4 Sioux"
 KOR_naval_helicopter_equipment_1_desc:0 "The HTL was a single-engine, single-rotor light helicopter derived from the civilian Bell 47A. Procured by the U.S. Navy in 1947, the HTL-4 (the Navy designated variant) was different from those used by the other branches by the removal of the fabric covering on the tail boom. Otherwise, it retains many of its features, including the distinctive 'soap bubble' canopy giving the pilot a wide view. Later designated the TH-13L. Its nickname, going by naming helicopters after Native American tribes, is 'Sioux.'"
 KOR_naval_helicopter_equipment_2:0 "Sikorsky HSS-1 Seabat"
 KOR_naval_helicopter_equipment_2_short:0 "HSS-1 Seabat"
 KOR_naval_helicopter_equipment_2_desc:0 "The HSS is the anti-submarine variant of Sikorsky's S-58, an upgraded version of the S-55 (and military H-19 Chickasaw). It had a smaller nose, but with a tail-dragger rear fuselage and landing gear, rather than the high-tail, 4-post pattern of its predecessor. Later redesignated the SH-34G, anti-sub variants of this chopper were given the official nickname of 'Seabat.'"
 KOR_naval_helicopter_equipment_3:0 "Kaman SH-2D Seasprite"
 KOR_naval_helicopter_equipment_3_short:0 "SH-2D Seasprite"
 KOR_naval_helicopter_equipment_3_desc:0 "Introduced in the early 1960s as a replacement for the SH-34 Seabat, the SH-2 (originally designated HU2K) was the first anti-submarine helicopter capable of being deployed on U.S. vessels besides Aircraft Carriers. This portability prolonged the career of the 'Seasprite' and upgraded variants existed. The variant depicted in game is the 'D' variant, the initial anti-submarine variant."
 KOR_naval_helicopter_equipment_4:0 "Sikorsky SH-3A Sea King"
 KOR_naval_helicopter_equipment_4_short:0 "SH-3A Sea King"
 KOR_naval_helicopter_equipment_4_desc:0 "Developed from the civilian Sikorsky S-61, the SH-3 (original designation HSS-2) is a twin-engine ASW helicopter. It was the world's first amphibious helicopter, able to take off from both land and sea. It was also, alongside its contemporary the Seasprite, one of the first ASW helos that use turboshaft engines. In addition to ASW duties, the SH-3 also performed in Search=and-Rescue (SAR), transport, medevac and Airborne Early Warning (AEW) roles, with a number of helicopters being used as 'Marine One' the official helicopter transport of the U.S. Presidents. It is for this reason that it gained the nickname 'Sea King,' the most versatile helicopters in the world."
 KOR_naval_helicopter_equipment_5:0 "Sikorsky SH-60B Seahawk"
 KOR_naval_helicopter_equipment_5_short:0 "SH-60B Seahawk"
 KOR_naval_helicopter_equipment_5_desc:0 "The SH-60 is the U.S. Navy's variant of the U.S. Army's UH-60 Blackhawk helicopter. (itself a military variant of the Sikorsky S-70) Despite replacing the earlier Sea King, the SH-60 does not have amphibious landing capability, but it retains the SH-2's capability to land on any U.S. ship capable of housing helicopters. Able to perform many of the same roles as the SH-3, the 'Sea Hawk' represents the future of U.S. Navy helicopter aviation."
 KOR_naval_helicopter_equipment_6:0 "Sikorsky SH-60F Seahawk"
 KOR_naval_helicopter_equipment_6_short:0 "SH-60F Seahawk"
 KOR_naval_helicopter_equipment_6_desc:0 "The SH-60F primarily served as the carrier battle group's primary antisubmarine warfare (ASW) aircraft. The helicopter hunted submarines with its AQS-13F dipping sonar, and carried a 6-tube sonobuoy launcher. The SH-60F is unofficially named "Oceanhawk". The SH-60F can carry Mk 46, Mk 50, or Mk 54 torpedoes for its offensive weapons, and it has a choice of fuselage-mounted machine guns, including the M60D, M240D, and GAU-16 (.50 caliber) for self-defense."
 KOR_naval_helicopter_equipment_7:0 "Sikorsky MH-60R Seahawk"
 KOR_naval_helicopter_equipment_7_short:0 "MH-60R Seahawk"
 KOR_naval_helicopter_equipment_7_desc:0 "The MH-60R Seahawk is an upgraded version of the SH-60 Seahawk. Developed in 1993, the MH-60R was designed to combine the features of the earlier SH-60B and SH-60F. Its sensors include the ASE package, MTS-FLIR, the AN/APS-147 multi-mode radar/IFF interrogator, an advanced airborne fleet data link, and a more advanced airborne active sonar. This, coupled with an improved weapons system (allowing it to carry the advanced Mk 54 torpedo and AGM-114 Hellfire missiles), allow the 'Seahawk' greater flexibility in both anti-shipping and amphibious assault operations."

 KOR_attack_helicopter_equipment_1:0 "Bell AH-1G Cobra"
 KOR_attack_helicopter_equipment_1_short:0 "AH-1G Cobra"
 KOR_attack_helicopter_equipment_1_desc:0 "Originally introduced in 1966 as a stop-gap attack helicopter, the AH-1 (developed with some compatibility from the UH-1 Huey Iroquois) was utilized in the same roles that the AH-56 was meant for during its development cycle. It was often deployed in hunter-killer formations, the 'killer' to the 'hunter' role provided by the OH-6 Cayuse, both of which served with great distinction in the Vietnam War. Although officially nicknamed the 'Cobra', other nicknames exist, including 'HueyCobra' and 'Snake.'"
 KOR_attack_helicopter_equipment_2:0 "Bell AH-1F Cobra"
 KOR_attack_helicopter_equipment_2_short:0 "AH-1F Cobra"
 KOR_attack_helicopter_equipment_2_desc:0 "The baseline AH-1S is an AH-1Q upgraded with a 1,800 shp (1,300 kW) T53-L-703 turboshaft engine. The AH-1S is equipped with the M65 TOW/Cobra missile subsystem, M65 Telescopic Sight Unit (TSU), and M73 Reflex sight."
 KOR_attack_helicopter_equipment_3:0 "Hughes AH-64A Apache"
 KOR_attack_helicopter_equipment_3_short:0 "AH-64A Apache"
 KOR_attack_helicopter_equipment_3_desc:0 "Introduced in 1986 as a replacement for the AH-1 in U.S. Army service, the AH-64 is one of the more well known attack helicopters in the world. It features a nose-mounted sensor suite for target acquisition and night vision systems. A typical (and famous) mission loadout is known to be its 30mm Chain gun carried between the landing gear, and four stub-wing hardpoints for a mixture of Hydra rocket pods and AGM-114 Hellfire Anti-Tank Missiles. Nicknamed the 'Apache,' the AH-64 represents the pinnacle of helicopter aviation."
 KOR_attack_helicopter_equipment_4:0 "McDonnell Douglas AH-64D Longbow Apache"
 KOR_attack_helicopter_equipment_4_short:0 "AH-64D Longbow Apache"
 KOR_attack_helicopter_equipment_4_desc:0 "The pride of the U.S. Army, in addition to its superb maneuverability, the Longbow Radar attached above the main rotor enhances its ability to make use of missiles in all kinds of weather. Because of the aforementioned radar, it is given the nickname of the 'Apache Longbow'."
 KOR_attack_helicopter_equipment_5:0 "McDonnell Douglas AH-64E Guardian"
 KOR_attack_helicopter_equipment_5_short:0 "AH-64E Guardian"
 KOR_attack_helicopter_equipment_5_desc:0 "The AH-64E features improved digital connectivity, the Joint Tactical Information Distribution System, more powerful T700-GE-701D engines with upgraded face gear transmission to accommodate more power, capability to control unmanned aerial vehicles (UAVs), full IFR capability, and improved landing gear. New composite rotor blades, which successfully completed testing in 2004, increase cruise speed, climb rate, and payload capacity."
 
 KOR_scout_helicopter_equipment_1:0 "Hughes OH-6 Cayuse"
 KOR_scout_helicopter_equipment_1_short:0 "OH-6 Cayuse"
 KOR_scout_helicopter_equipment_1_desc:0 "Developed in 1960, the OH-6 was designed under the Light Observation Helicopter (LOH) project, for the purpose of observation, casualty evacuation, personnel transport and light attack. Hughes' design would be the successful one out of eleven other competing designs. It would replace the O-1 Bird Dog in the observation role when the U.S. Department of Defense directed the U.S. Army to transfer all fixed-wing aircraft to the U.S. Air Force. Serving with distinction in the Vietnam War, the OH-6 had shown the value of observation helicopters as a support for attack helicopters like the AH-1 or ground forces to engage enemies. Officially known as the 'Cayuse' (after the Native American tribe from the Pacific Northwest), pilots gave it the nickname 'Loach' after the program that spawned it."
