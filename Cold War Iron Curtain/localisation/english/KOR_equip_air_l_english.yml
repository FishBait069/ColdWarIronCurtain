 KOR_cas_stealth_equipment_1:0 "KAI FA-50 Golden Eagle"
 KOR_cas_stealth_equipment_1_short:0 "FA-50 Golden Eagle"
 KOR_cas_stealth_equipment_1_desc:0 "The KAI T-50 Golden Eagle is a family of South Korean supersonic advanced jet trainers and light combat aircraft, developed by Korea Aerospace Industries (KAI) with Lockheed Martin. The T-50 is South Korea's first indigenous supersonic aircraft and one of the world's few supersonic trainers. Development began in the late 1990s, and its maiden flight occurred in 2002. The aircraft entered active service with the Republic of Korea Air Force (ROKAF) in 2005."

 KOR_nav_bomber_equipment_1:0 "Consolidated PBY-1 Catalina"
 KOR_nav_bomber_equipment_1_short:0 "PBY-1"
 KOR_nav_bomber_equipment_1_desc:0 "Initial production variant with two 900 hp R-1830-64 engines. The Consolidated PBY Catalina is a flying boat and amphibious aircraft that was produced in the 1930s and 1940s. In Canadian service it was known as the Canso. It was one of the most widely used seaplanes of World War II. Catalinas served with every branch of the United States Armed Forces and in the air forces and navies of many other nations. The last military PBYs served until the 1980s. As of 2021, 86 years after its first flight, the aircraft continues to fly as a waterbomber (or airtanker) in aerial firefighting operations in some parts of the world. None remain in military service. "
 KOR_nav_bomber_equipment_2:0 "Consolidated PBY-5 Catalina"
 KOR_nav_bomber_equipment_2_short:0 "PBY-5"
 KOR_nav_bomber_equipment_2_desc:0 "The Consolidated PBY Catalina is a flying boat and amphibious aircraft that was produced in the 1930s and 1940s. In Canadian service it was known as the Canso. It was one of the most widely used seaplanes of World War II. Catalinas served with every branch of the United States Armed Forces and in the air forces and navies of many other nations. The last military PBYs served until the 1980s. As of 2021, 86 years after its first flight, the aircraft continues to fly as a waterbomber (or airtanker) in aerial firefighting operations in some parts of the world. None remain in military service. "
 KOR_nav_bomber_equipment_3:0 "Consolidated PB4Y-2 Privateer"
 KOR_nav_bomber_equipment_3_short:0 "PB4Y-2 Privateer"
 KOR_nav_bomber_equipment_3_desc:0 "The Consolidated PB4Y-2 Privateer is an American World War II and Korean War era patrol bomber of the United States Navy derived from the Consolidated B-24 Liberator."
 KOR_nav_bomber_equipment_4:0 "Lockheed P2V-2 Neptune"
 KOR_nav_bomber_equipment_4_short:0 "P2V-2 Neptune"
 KOR_nav_bomber_equipment_4_desc:0 "The P2V was a maritime patrol and anti-submarine aircraft developed to replace the World War II-era PV-1 Ventura and PV-2 Harpoon. Introduced in 1947 for the U.S. Navy, it was in fact a land-based aircraft, and the P2V, later designated the P-2 after 1962, never made a carrier landing, yet a small number were converted to, and was deployed from aircraft carriers as stop-gap nuclear bombers that would have to land on shore or ditch, akin to the bombers used in the Doolittle Raid during World War II. Its nickname is 'Neptune' after the Roman God of the Sea."
 KOR_nav_bomber_equipment_5:0 "Lockheed P2V-7 Neptune"
 KOR_nav_bomber_equipment_5_short:0 "P2V-7 Neptune"
 KOR_nav_bomber_equipment_5_desc:0 "Last Neptune variant produced by Lockheed, powered by R-3350-32W and J-34 engines. Fitted with lower drag wingtip tanks, AN/APS-20 search radar in a revised radome and a bulged cockpit canopy. Early aircraft were fitted with defensive gun turrets but these were removed as for the P2V-5."
 KOR_nav_bomber_equipment_6:0 "Lockheed P-3 Orion"
 KOR_nav_bomber_equipment_6_short:0 "P-3A Orion"
 KOR_nav_bomber_equipment_6_desc:0 "The P-3A (originally designated P3V), based on the Lockheed L-188 Electra airliner, was designed as a replacement for the earlier P-2 Neptune and P-5 Marlin in the Maritime Patrol and Land-Based Anti-Submarine Warfare (ASW) role. It has an internal bomb bay for air-launched torpedoes, with underwing pylons for a myriad of weapons, including Long-Range Anti-Ship Missiles, Air-to-Ground Missiles, Mines and Depth Charges. It also comes equipped with a Magnetic Anomaly Detector on its tail to detect submarines using the Earth's magnetic field. With such tools at its disposal, and continuing to serve a role since its introduction in 1962, it is fitting that the aircraft is nicknamed the 'Orion.' The hunter of enemy vessels."
 KOR_nav_bomber_equipment_7:0 "Lockheed P-3CK Orion"
 KOR_nav_bomber_equipment_7_short:0 "P-3CK Orion"
 KOR_nav_bomber_equipment_7_desc:0 "The P-3CK had a new ASW suite and mission computer with a revised internal layout. Externally the P-3C featured electrically operated entry ladder; small fin-top antenna; externally loaded belly sonobuoy chutes; and three small windows on the aft right side (one window forward of the overwing emergency exit and two well aft). Initial production aircraft had a camera nose located on the lower part of the radome. Later production aircraft had retractable an IRDS turret in lieu of the nose camera. Beginning in the early 1980s existing camera noses were retrofitted with IRDS turrets. Early models were also known as P-3C "Baseline" or Non-Update (NUD) aircraft. All aircraft were later retrofitted with dual LTN-72 inertial navigation systems."
 KOR_nav_bomber_equipment_8:0 "Boeing P-8 Poseidon"
 KOR_nav_bomber_equipment_8_short:0 "P-8 Poseidon"
 KOR_nav_bomber_equipment_8_desc:0 "Originally known as the Multimission Maritime Aircraft (MMA), the P-8 was designed as the replacement for the venerable P-3 Orion. Developed from the Boeing 737 Next Generation Airliner, the P-8 was designed for the role of Anti-Submarine Warfare and Maritime Patrol. In addition, it can perform the role of Electronic Support (ESM) through the use of its Early Warning Self Protection Ability (EWSP). With variants in service in the U.S., U.K., India and Australia since its introduction in 2013, the 'Poseidon' shall takes its place as the new King of the Seas."

