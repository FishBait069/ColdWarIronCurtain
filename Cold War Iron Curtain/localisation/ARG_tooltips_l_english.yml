  ARG_Cabinet_Govenerment_Category:0 "Gabinete de Ministros de Gobierno"
  ARG_National_Radicalism_GUI_desc:0 "Bienvenido, señor Presidente. Aquí tiene la lista de sus ministros de gabinete para su gobierno. En ocasiones, contará con un gabinete compuesto principalmente por partidarios de su partido político, mientras que en otras ocasiones tendrá que lidiar con ministros que ni siquiera pertenecen a su partido. Esto puede deberse a alianzas políticas, gobiernos de coalición o por §RPresiones Internas como Externas.§! Le deseamos buena suerte en la tarea de gobernar el país con personas que usted puede conocer en lo absoluto como desconocer en lo Absoluto."
  ARG_Cabinet_Title_Ministers:0 "Ministros del Gabinete Presidencial"
  ARG_Cabinet_Title_Colaboraters:0 "Colaboradores del Gobierno"

  HORTENSIO_QUIJANO_TT:0 "Juan Hortensio Quijano\n\ nacido en la provincia de Corrientes, el 10 de junio de 1884 Originalmente llamado (Ortensio Quijano) pero debido a un error ortográfico al inscribirse paso a llamarse (Hortencio) Destacado como representante y político dentro de la Unión Cívica Radical, partido en el cual fue electo en varias ocasiones como gobernador de la Provincia de la cual el es originario. profundamente Antipersonalista y opositor a Hipólito Yrigoyen y cercano al Expresidente Marcelo T. De Alvear de quién también fue funcionario dentro de su gestión. El objetivo politico de Hortencio era poder acaparar la mayor cantidad de votantes Radicales para así poder ser competitivo a nivel nacional en las provincias mayormente opositoras, algo que logro en gran medida teniendo los números que llegan desde las encuestas nacionales.\n\n-------------\n\nEl Señor sin biografia\n\nel Radical\n\nel Correntino\n\n-------------\n\nDaily Political Power Gain;§G+0.15"
  ALFREDO_MORALES_TT:0 "Alfredo Gómez Morales\n\ nacido en Buenos Aires de padres Españoles, colaboro dentro de la gestion economica de Federico Pinedo durante el gobierno de Agustin P. Justo de corte mas ortodoxo que intervencionista, intento durante estos ultimos años intentar sanear la balanza de pagos de forma insatisfactoria, a pesar de eso fue cambiado de su puesto en el Banco Central de la Republica Argentina y ser (Ascendido) a manejar los asuntos economicos del pais.¿Su manejo sera satisfactorio y lograra sanear balances del estado y las balanzas de pagos?"
  JUAN_PISTARINI_TT:0 "Juan Pistarini\n\ militar y político argentino, ministro de Obras Públicas durante los gobiernos peronistas y vicepresidente de Edelmiro Julián Farrell durante el golpe del 43. Acaudalado su prestigio por las obras publicas que se dieron durante su gestion como el Aeropuerto internacional de Buenos Aires que lleva su nombre, ademas de haber colaborado al terremoto en San Juan en el año 1944 para paliar los destrozos en la provincia destinando una generosa parte de su presupuesto en el interes de la provincia. Gran hombre de armas apodado el (hacedor) y demostrando gran lealtad a Peron es de los nombres mas sonados en los ministerios y la casa de gobierno Argentino"
  #
  JUAN_BRAMUGLIA_TT:0 "Juan Bramuglia\n\ Abogado y Político Sindicalista formado en los Sindicatos de Ferrocarriles de la época conservadora de los años 30 y 40. Pero su papel principal actualmente es el Ministerio de Relaciones Exteriores del General Perón donde está logrando ejercer una diplomacia extraordinaria con el mundo de la posguerra a pesar de su ideología sindicalista antiimperialista ya que está logrando un acercamiento tanto con la URSS como con los Estados Unidos. al mismo tiempo en una llamada Diplomacia-Política de Tercera Posición en la Argentina del general. Perón ya lo considera como su mejor Ministro de su Gobierno como el jefe de la diplomacia."
  #
  ANGEL_BORLENGHI_TT:0 "Angel Borlenghi\n\ sindicalista, Militante socialista en su Juventud y uno de los sindicalistas máz jóvenes en la Vieja obrera sindical ,El mismo con gran pesar por las mañas gestiones de los gobiernos tanto militares como Radicales y en búsqueda de un gobierno que qpoye a los trabajadores y gracias al  Vínculo que logró con Domingo Mercante y Bramuglia logró ganarse un puesto como Ministro del Interior del General Perón desde 1946. ¿Podra mantener la situación interna conflictiva del país y las presiones de la esposa del presidente?"
  SOSA_MOLINA_TT:0 "Sosa Molina\n\ Ministro de Guerra \n\ Es parte del ejercito argentino, miembro del GOU. Fue el ministro de Guerra desde el año 1945 y pero recientemente fue nombrado como Ministro de Defensa nacional hasta la actualidad, El general Molina fue interventor federal en las provincias de Entre Ríos (1944-1945), Mendoza (1943-1945) y San Juan (1944-1944).  En 1930 fue edecán del dictador José Félix Uriburu. En el año 1938 fue ascendido a coronel fue agregado militar en Brasil y continuó como instructor hasta 1940. En esos años se incorporó al GOU (Grupo de Oficiales Unidos), que organizó y llevó adelante el golpe de Estado del 4 de junio de 1943 contra el Gobierno del presidente conservador Ramón Castillo y acabó con la Década Infame. El 9 de junio de 1943, con el rango de coronel, fue designado interventor federal del Gobierno de la provincia de Mendoza. Asumió al día siguiente (10 de junio de 1943). Ocupó el cargo de interventor durante quince días, hasta el día 25 de junio, cuando llegó el nuevo interventor designado desde Buenos Aires. En 1944 fue ascendido a general de brigada y nombrado comandante de la III División del Ejército Argentino, con sede en Mendoza. Coordinó las tareas de auxilio a la ciudad de San Juan, luego de que esta fuera destruida en un 80 % por el terremoto del 15 de enero de 1944, Sosa Molina fue el principal impulsor del proyecto I.Ae. 27 Pulqui I y a sido un ministro que promovio hasta ahora una gran Inversion estatal en la Industria Militar y en el mejoramiento del Ejercito Argentino."
  HECTOR_CAMPORA_TT:0 "Hector Campora\n\ Presidente del Congreso, Hector campora es un Politico Peronista de linea evitista,que fue electo diputado en las elecciones del año 1946, en ese mismo año fue designado vicepresidente de la primera Junta Ejecutiva del Partido Peronista en la Provincia de Buenos Aires, en 1948 fue elegido convencional por la provincia de Buenos Aires para integrar la convención constituyente que sancionó la Constitución de 1949 Hector Campora se unio al peronismo despues de conocer a Peron durante el golpe de 1943, tiempo mas tarde integró un agrupamiento laborista independiente que, junto al Partido Laborista y la Unión Cívica Radical Junta Renovadora,contribuyó al triunfo electoral de Perón en 1946."
  ALBERTO_TESAIRE_TT:0 "Alberto Tesaire\n\ Presidente del Senado Fue fundador del Partido Independiente, uno de los tres partidos que en 1946 sostuvieron la candidatura presidencial de Juan Domingo Perón. Durante la dictadura militar Revolución del 43, desempeñó sucesivamente los cargos de ministro de Marina (1944 y 1945) y ministro del Interior (1944-1945). Fue elegido dos veces senador nacional por la ciudad de Buenos Aires, en 1946 y ahora devuelta 1949 Durante la Revolución del 43 fue nombrado el 29 de febrero de 1944 por el presidente de facto Edelmiro Julián Farrell como ministro de Marina en reemplazo del contralmirante Benito Sueyro. El 6 de julio del mismo año fue designado ministro del Interior en reemplazo del coronel §RLuis César Perlinger.§! En el año 1947 fue elegido presidente provicional del senado y un año mas tarde en diciembre del año 1948 fue elegido Convencional por la Capital Federal para integrar la Convención Constituyente que se reunió entre enero y marzo de 1949 y reformó la Constitución Nacional."
  JUAN_DUARTE_TT:0 "Juan Ramón Duarte\n\ nació En Buenos Aires  a 20 km de la población de Los Toldos. Hermano mayor de Eva Duarte (esposa del presidente de la nacion) Al igual que su hermana, Juan Duarte no fue reconocido por su padre y tuvo que trabajar desde muy joven. Era el secretario personal del General Juan Domingo Peron y esta empezando a ser investigado por distintos hechos que lo relacionan con la corrupcion dentro del gobierno a traves de burdeles y cines, habra que tenerlo en cuenta y seguirle la pista para que no nos perjudique."
  JERONIMO_REMORINO_TT:0 "Amigo Personal de Peron"
